<section fxLayout="column" fxLayoutAlign="space-between none">
  <div fxLayout="row" fxLayoutAlign="space-between none" fxFlex="100">
    <h3 class="text-center">Advisories I am interested learning more about</h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between none" fxFlex="100">
    <app-bar-chart fxFlex="50" [data]="learningAdvisories" *ngIf="learningAdvisories"></app-bar-chart>
    <app-pie-chart fxFlex="50" [data]="learningAdvisories" *ngIf="learningAdvisories"></app-pie-chart>
  </div>
</section>
