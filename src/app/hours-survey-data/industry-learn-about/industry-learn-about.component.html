<section fxLayout="column" fxLayoutAlign="space-between none">
  <div fxLayout="row" fxLayoutAlign="space-between none" fxFlex="100">
    <h3 class="text-center">Industries I would like to learn about</h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between none" fxFlex="100">
    <app-bar-chart fxFlex="50" [data]="industryLearnChart" *ngIf="industryLearnChart"></app-bar-chart>
    <app-pie-chart fxFlex="50" [data]="industryLearnChart" *ngIf="industryLearnChart"></app-pie-chart>
  </div>
</section>
